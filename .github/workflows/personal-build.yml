name: Personal Build

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 빌드 타임아웃 설정
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Debug APK (개인 사용용)
      run: |
        cd android
        ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: NumberOCR-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build Release APK (서명 없음)
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: NumberOCR-Release-APK
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Build Summary
      run: |
        echo "## 📱 NumberOCR 빌드 완료!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ 빌드된 파일들:" >> $GITHUB_STEP_SUMMARY
        echo "- **Debug APK**: NumberOCR-Debug-APK 아티팩트에서 다운로드" >> $GITHUB_STEP_SUMMARY
        echo "- **Release APK**: NumberOCR-Release-APK 아티팩트에서 다운로드" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📋 설치 방법:" >> $GITHUB_STEP_SUMMARY
        echo "1. 위의 아티팩트를 클릭하여 APK 다운로드" >> $GITHUB_STEP_SUMMARY
        echo "2. Android 설정에서 '알 수 없는 소스' 활성화" >> $GITHUB_STEP_SUMMARY
        echo "3. APK 파일을 탭하여 설치" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔧 권한 설정:" >> $GITHUB_STEP_SUMMARY
        echo "- 카메라: 텍스트 인식 기능" >> $GITHUB_STEP_SUMMARY
        echo "- 저장소: 데이터 저장 및 파일 공유" >> $GITHUB_STEP_SUMMARY
        
    - name: Success Notification
      if: success()
      run: |
        echo "🎉 NumberOCR 빌드가 성공적으로 완료되었습니다!"
        echo "📱 APK 파일을 아티팩트에서 다운로드하세요." 